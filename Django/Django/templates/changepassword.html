{% extends 'base.html' %}

{% block content %}
<h2>{{action}}</h2>

<h3>
    <form action="displaychangepassword" method='post'>
        {% csrf_token %}
        Account Number : <input type="text" name="accno"><br>
        Old Password : <input type="password" name="oldpwd"><br>
        New Password : <input type="password" name="newpwd"><br><br>
        <input type="submit" value="Change Password">
    </form>
</h3>
{% endblock %}
